<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Cadastro de Compras</h1>
    <p>Insira suas informações abaixo</p>  
    <form>
        <div>
            <label for="nome">Digite seu nome completo</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div>
            <label for="dataNascimento">Coloque a sua data de nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento" required>
        </div>
        <div>
            <label for="cpf">Digite o seu CPF</label>
            <input type="text" name="cpf" id="cpf" required>
        </div>
        <div>
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" required>
        </div>
        <div>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" required>
        </div>
        <div>
            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua" required>
        </div>
        <div>
            <label for="numero">Nº</label>
            <input type="text" name="numero" id="numero" required>
        </div>

        <div>
            <label for="sexo">Sexo</label>
            <div>
                <input type="radio" name="sexo" id="Feminino">
                <label for="Feminino">Feminino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="Masculino">
                <label for="Masculino">Masculino</label>
            </div>
        </div>

        <div>
            <label for="metodoPagamento">Selecione o método de pagamento</label>
            <div>
                <input type="radio" name="metodoPagamento" id="pix" value="PIX" checked onchange="mostrarCampoCartao(false)">
                <label for="pix">PIX</label>
            </div>
            <div>
                <input type="radio" name="metodoPagamento" id="boleto" value="Boleto" onchange="mostrarCampoCartao(false)">
                <label for="boleto">Boleto</label>
            </div>
            <div>
                <input type="radio" name="metodoPagamento" id="cartaoCredito" value="Cartão de Crédito" onchange="mostrarCampoCartao(true)">
                <label for="cartaoCredito">Cartão de crédito</label>
            </div>
        </div>

        <div id="cartaoCredito-continer">
            <div>
                <label for="numeroCartao">Nº do Cartão</label>
                <input type="text" name="numeroCartao" id="numeroCartao" required>
            </div>
            <div>
                <label for="validade">Validade do Cartão</label>
                <input type="text" name="validade" id="validade" required>
            </div>
            <div>
                <label for="codigoSeguranca">Código de Segurança</label>
                <input type="text" name="codigoSeguranca" id="codigoSeguranca" required>
            </div>
        </div>

        <button type="submit">Enviar</button>
        <button>Apagar</button>
        <button>Mostrar Resultados</button>
    </form>

</body>
</html>
